FAQ1Title=Muss ich ein Konto erstellen?
FAQ1Desc1=Ja, Sie müssen ein Konto bei uns erstellen, um Ihr Einkaufserlebnis einfacher und schneller zu gestalten. Durch das Erstellen eines Kontos können Sie:
FAQ1Desc2=* Verfolgen Sie Ihre Bestellungen
FAQ1Desc3=* Speichern Sie Adressen für eine schnellere Abrechnung und einen schnelleren Versand
FAQ1Desc4=* Zeigen Sie Ihre vergangene Bestellhistorie an
FAQ1Desc5=* Nutzen Sie andere erweiterte Funktionen unserer Website
FAQ1Desc6=Sie können ein Konto erstellen, indem Sie oben rechts auf dem Bildschirm auf den Link Mein Konto klicken und als neuer Kunde fortfahren. Sie werden aufgefordert, Ihre persönlichen Daten, Ihre Adresse und ein Passwort einzugeben. Klicken Sie anschließend auf die Schaltfläche "WEITER", um den Vorgang abzuschließen.

FAQ2Title=Kann ich meine Bestellung nach der Bestellung ändern oder stornieren?
FAQ2Desc1=Sobald Ihre Bestellung eingereicht und bezahlt wurde, beginnen wir sofort mit der Bearbeitung, damit wir sie schnell bei Ihnen erhalten können. Ihr Bestellstatus wird in dieser Phase als "Bearbeitung" angezeigt. Sie können uns kontaktieren, um Ihre Bestellung zu ändern oder zu stornieren, bevor der Status in "Versand" geändert wird.

FAQ3Title=Bieten Sie internationalen Versandservice an?
FAQ3Desc1=Ja, wir bieten internationalen Versandservice an und die Versandkosten werden beim Auschecken automatisch berechnet. Sie können die Bestellung direkt von unserer Website aus aufgeben.

FAQ4Title=Wie kann ich mit uns in Kontakt treten?
FAQ4Desc1=Wenn Sie Fragen zum Einkaufen auf unserer Website haben, können Sie unseren Kundensupport über die Seite Kontakt oder per E-Mail an uns erreichen. Kundenbetreuer beantworten Ihre Frage normalerweise innerhalb von 24 Stunden.

FAQ5Title=Welche Zahlungsmethoden werden akzeptiert?
FAQ5Desc1=Wir akzeptieren auch Visa, MasterCard. 

FAQ6Title=Was sind Ihre Lieferoptionen?
FAQ6Desc1=Wir liefern in alle 50 Länder, damit jeder unsere Produkte genießen kann! Unser Geschäft ist auch stolz darauf, Standardversand an internationale Adressen anbieten zu können. Wir bieten standardmäßig Standardversand (Bodenversand) an und die Lieferzeit beträgt 5 - 10 Werktage. Wenn Sie Expressversand benötigen, erreichen Sie uns bitte für Sonderbestellungen.

FAQ7Title=Wie kann ich meine Bestellung verfolgen?
FAQ7Desc1=Nach Abschluss des Bestellvorgangs erhalten Sie eine Bestellbestätigungs-E-Mail mit der Bestellnummer, in der bestätigt wird, dass Ihre Bestellung aufgegeben wurde. Wenn Sie kurz nach Ihrer Bestellung keine Bestellbestätigungs-E-Mail erhalten haben, überprüfen Sie zunächst Ihren E-Mail-Spam-Ordner, bevor Sie unseren Kundensupport fragen.
FAQ7Desc2=Weitere Informationen zum Status Ihrer Bestellung erhalten Sie per E-Mail. Wenn Ihre Bestellung aus unserem Lager versendet wird, erhalten Sie eine Versandbestätigungs-E-Mail mit Tracking-Informationen. Sie können den Status Ihrer Bestellung über unsere E-Mails an Sie verfolgen oder sich jederzeit bei Mein Konto anmelden, um den Status Ihrer Bestellung auf der Seite Bestellverlauf zu überprüfen.

FAQ8Title=Wie kann ich Waren zurückgeben?
FAQ8Desc1=Wir hoffen, Sie lieben das, was Sie bestellt haben, aber wenn nicht, können Sie unsere Waren zurückgeben. Wir akzeptieren gerne Rücksendungen der meisten neuen, nicht verwendeten Artikel im Originalzustand, einschließlich aller Etiketten und anderer Artikelverpackungen innerhalb von 15 Tagen.

FAQ9Title=Was ist das Rückgaberecht?
FAQ9Desc1=Wenn Sie einen falschen Artikel oder beschädigte oder defekte Waren erhalten, wenden Sie sich bitte umgehend über die Seite Kontakt oder E-Mail an unseren Kundensupport.
FAQ9Desc2=Wenn Sie eine Rücksendung per E-Mail vornehmen möchten, senden Sie bitte Ihre Rücksendeanfrage von unserem Kunden und holen Sie zuerst die Genehmigung ein. Sie müssen die Ware in ihrem ursprünglichen, unbenutzten Zustand verpacken, einschließlich Etiketten und Verpackung.

FAQ10Title=Mein Paket fehlt - was soll ich tun?
FAQ10Desc1=Wenn Sie Ihr Paket noch nicht erhalten haben, tut es uns leid. Fragen Sie zuerst Ihre Nachbarn, ob sie für Ihr Paket unterschrieben haben. Bei Bestellungen, die an einen Nachbarn geliefert werden, wird eine Visitenkarte durch Ihre Tür geführt, die Sie über den Namen oder die Nummer der Immobilie informiert, an die sie geliefert wurde. Wenn Sie Ihr Paket immer noch nicht finden können, machen Sie sich keine Sorgen, kontaktieren Sie uns bezüglich des Kundendienstes und wir helfen Ihnen.

FAQ11Title=30-TÄGIGE PREISGARANTIE
FAQ11Desc1=Preisschutz
FAQ11Desc2=Die Ware hat eine 30-tägige Preisgarantie. Sie können einen Preisschutz beantragen, wenn sich der Preis innerhalb von 30 Tagen verringert.
FAQ11Desc3=Service-Einführung
FAQ11Desc4=Kunden können einen Preisschutz beantragen, solange die gekaufte Ware das Logo "30-Tage-Preisgarantie" trägt. Sie können innerhalb von 30 Tagen vor oder nach Unterzeichnung der Bestellung beantragt werden. Für die unbezahlte Bestellung können Kunden nach Genehmigung des Antrags zum Preis des Produkts bezahlen. Für die bezahlte Bestellung wird Ihnen die Preisdifferenz erstattet.
FAQ11Desc5=Leistungsbeschreibung
FAQ11Desc6=1. An anderer Stelle gekaufte Unterkünfte können keine Preisgarantie erhalten;
FAQ11Desc7=2. Ungültige Bestellungen wie stornierte oder gelöschte Bestellungen können keine Preisgarantie erhalten;
FAQ11Desc8=3. Bestellungen, die einen Kundendienst beantragt haben, können keine Preisversicherung abschließen;
FAQ11Desc9=4. Bestellungen für Ersatz-, Gruppenkauf- und gewerbliche Bestellungen können keine Preisgarantie erhalten;
FAQ11Desc10=5. Unbezahlte Online-Bestellungen können keine Preisgarantie genießen. Bestellungen, die mit Gutscheinen der begrenzten Kategorie bezahlt werden, ziehen den Teil ab, der mit den Gutscheinen der begrenzten Kategorie bezahlt wurde, bevor die Differenz berechnet wird;
FAQ11Desc11=6. Unten Situationen können keine Preisgarantie genießen. d.h. Waren sind nicht vorrätig, Waren nehmen an der Spitze teil; Waren sind Waren mit begrenztem Kauf;
FAQ11Desc12=7. Anzug Produkte oder Produkte als Geschenk können keine Preisgarantie genießen;
FAQ11Desc13=8. Nachdem die Preisgarantiezeit oder der Warenpreis nicht geändert wurden, können Kunden keine Preisgarantie genießen;
FAQ11Desc14=9. Bestellungen vor "Warten auf Druck" oder Bestellungen im Status "Gesperrt" können keine Preisgarantie erhalten;
FAQ11Desc15=10. Extra Geschenke hinzugefügt, während der Warenpreis nicht reduziert wurde, gilt die Preisgarantie nicht (Preis für Geschenke muss abgezogen werden, wenn eine Preisgarantie beantragt wird);
FAQ11Desc16=11. Andere Produkte mit speziellen Anweisungen auf der Webseite können keine Preisgarantie erhalten;
FAQ11Desc17=12. Gegenwärtig können Waren mit direkter Preissenkung, Rabatt, Kauf M frei N Preisgarantie genießen;
FAQ11Desc18=13. Die Preisanzeigen auf der Produktseite zum Zeitpunkt der Kundenanwendung oder des Feedbacks haben Vorrang.
FAQ11Desc19=Kundenberatung
FAQ11Desc20=Welcher Preis soll für den Preisschutz gelten?
FAQ11Desc21=Die Preisanzeigen auf der Produktseite zum Zeitpunkt der Kundenanwendung oder des Feedbacks haben Vorrang.

