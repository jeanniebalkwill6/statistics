FAQ1Title=¿Necesito crear una cuenta?
FAQ1Desc1=Sí, necesitamos que cree una cuenta con nosotros para que su experiencia de compra sea más fácil y rápida. Al crear una cuenta podrá:
FAQ1Desc2=* Rastrea y rastrea tus pedidos
FAQ1Desc3=* Almacenar direcciones para una facturación y envío más rápidos
FAQ1Desc4=* Ver el historial de pedidos anteriores
FAQ1Desc5=* Utilice otras funciones mejoradas de nuestro sitio web
FAQ1Desc6=Puede crear una cuenta haciendo clic en el enlace Mi cuenta en la parte superior derecha de la pantalla y CONTINUAR como nuevo cliente. Se le pedirá que complete sus datos personales, dirección y cree una contraseña. Una vez que lo haya hecho, haga clic en el botón "CONTINUAR" para finalizar.

FAQ2Title=¿Puedo cambiar o cancelar mi pedido después de realizarlo?
FAQ2Desc1=Una vez que su pedido es enviado y pagado, comenzamos a procesarlo de inmediato para que podamos recibirlo rápidamente. El estado de su pedido se mostrará como 'Procesando' durante esta fase. Puede contactarnos para modificar o cancelar su pedido antes de que su estado cambie a 'Enviado'.

FAQ3Title=¿Ofrecen servicio de envío internacional?
FAQ3Desc1=Sí, brindamos servicio de envío internacional y la tarifa de envío se calcula automáticamente durante el pago. Puede realizar el pedido directamente desde nuestro sitio web.

FAQ4Title=¿Cómo puedo ponerme en contacto con nosotros?
FAQ4Desc1=Si tiene alguna pregunta sobre la compra en nuestro sitio web, puede comunicarse con nuestro servicio de atención al cliente en la página Contáctenos o enviándonos un correo electrónico. Los representantes de Atención al Cliente generalmente responderán su pregunta dentro de las 24 horas.

FAQ5Title=¿Qué métodos de pago se aceptan?
FAQ5Desc1=Aceptamos Visa, MasterCard también.

FAQ6Title=¿Cuáles son sus opciones de entrega?
FAQ6Desc1=¡Hacemos envíos a los 50 países, para que todos puedan disfrutar de nuestros productos! Nuestra tienda también se enorgullece de ofrecer envíos estándar a direcciones internacionales. Proporcionamos envío estándar (terrestre) de forma predeterminada y el tiempo de entrega es de 7 - 20 días hábiles. Si necesita envío urgente, contáctenos para un pedido especial.

FAQ7Title=¿Cómo puedo rastrear mi pedido?
FAQ7Desc1=Después de completar el proceso de pago, recibirá un correo electrónico de confirmación del pedido con el número de pedido, confirmando que su pedido se ha realizado. Si no ha recibido un correo electrónico de confirmación del pedido poco después de realizar su pedido, primero verifique su carpeta de correo no deseado antes de consultar a nuestro servicio de atención al cliente.
FAQ7Desc2=Se le enviará más información sobre el estado de su pedido por correo electrónico. Cuando su pedido se envíe desde nuestro almacén, recibirá un correo electrónico de confirmación de envío con información de seguimiento. Puede seguir el estado de su pedido a través de nuestros correos electrónicos o iniciar sesión en Mi cuenta en cualquier momento para verificar el estado de su pedido en la página Historial de pedidos.

FAQ8Title=¿Cómo devuelvo la mercancía?
FAQ8Desc1=Esperamos que le encante lo que ordenó, pero si no, puede devolver nuestra mercancía. Con mucho gusto aceptamos devoluciones de la mayoría de los artículos nuevos y sin usar en su estado original, incluidas todas las etiquetas y otros empaques de artículos dentro de los 15 días.

FAQ9Title=¿Cuál es la política de devolución?
FAQ9Desc1=Si recibe un artículo incorrecto, o mercancía dañada o defectuosa, comuníquese con nuestro servicio de atención al cliente de inmediato a través de la página Contáctenos o por correo electrónico.
FAQ9Desc2=Si desea realizar una devolución por correo electrónico, envíe su solicitud de devolución de nuestro cliente y obtenga primero la aprobación. Debe empacar la mercancía en su estado original, sin usar, incluidas las etiquetas y el embalaje.

FAQ10Title=falta mi paquete, ¿qué debo hacer?
FAQ10Desc1=Si aún no ha recibido su paquete, lo sentimos. Consulte con sus vecinos primero para ver si han firmado por su paquete. Para cualquier pedido que se entregue a un vecino, se le colocará una tarjeta telefónica para informarle sobre el nombre o número de la propiedad a la que se entregó. Si aún no puede localizar su paquete, no se preocupe, contáctenos en el servicio al cliente y lo ayudaremos.

FAQ11Title=GARANTÍA DE PRECIO DE 30 DÍAS
FAQ11Desc1=Protección de precios
FAQ11Desc2=El producto goza de una garantía de precio de 30 días. Puede solicitar protección de precio si el precio se reduce dentro de los 30 días.
FAQ11Desc3=Introducción al servicio
FAQ11Desc4=Los clientes pueden solicitar protección de precios siempre que el producto comprado tenga el logotipo de "garantía de precio de 30 días". Pueden presentar su solicitud dentro de los 30 días anteriores o posteriores a la firma del pedido. Para el pedido no pagado, los clientes pueden pagar el precio del producto después de que se apruebe la solicitud; para el pedido pagado, se le reembolsará la diferencia de precio.
FAQ11Desc5=Descripción del servicio
FAQ11Desc6=1. Los productos básicos comprados en otros lugares no pueden disfrutar de garantía de precio;
FAQ11Desc7=2. Los pedidos no válidos, como los pedidos cancelados o eliminados, no pueden disfrutar de la garantía de precio;
FAQ11Desc8=3. Los pedidos que hayan solicitado el servicio posventa no pueden disfrutar del seguro de precios;
FAQ11Desc9=4. Las Órdenes de Reemplazo, Compra en Grupo y Órdenes de Compra Comercial no pueden disfrutar de garantía de precio;
FAQ11Desc10=5. Los pedidos en línea no pagados no pueden disfrutar de garantía de precio; los pedidos pagados con cupones de categoría limitada deducirán la parte pagada con los cupones de categoría limitada antes de calcular la diferencia;
FAQ11Desc11=6. Las situaciones siguientes no pueden disfrutar de la garantía de precio. es decir, los productos básicos están agotados; los productos básicos están participando en el pico; los productos básicos son bienes de compra limitada;
FAQ11Desc12=7. Los productos del traje o los productos como regalo no pueden disfrutar de la garantía de precio;
FAQ11Desc13=8. Más allá del período de garantía de precio o el precio del producto no se ha cambiado, los clientes no pueden disfrutar de la garantía de precio;
FAQ11Desc14=9. Los pedidos antes de "Esperando ser impresos" o los pedidos en el estado "Bloqueado" no pueden disfrutar de garantía de precio;
FAQ11Desc15=10. Obsequios adicionales añadidos mientras el precio de los productos básicos no se ha reducido, la garantía de precio no es aplicable (el precio de los obsequios debe deducirse al solicitar la garantía de precio);
FAQ11Desc16=11. Otros productos con instrucciones especiales en la página web no pueden disfrutar de garantía de precio;
FAQ11Desc17=12. En la actualidad, los productos básicos con reducción de precio directa, descuento, compre M gratis N pueden disfrutar de garantía de precio;
FAQ11Desc18=13. El precio que se muestra en la página del producto en el momento de la solicitud del cliente o los comentarios prevalecerán.
FAQ11Desc19=Orientación a clientes
FAQ11Desc20=¿Qué precio prevalecerá para la protección de precios?
FAQ11Desc21=El precio que se muestra en la página del producto en el momento de la solicitud del cliente o los comentarios prevalecerán.

