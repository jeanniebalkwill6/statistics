FAQ1Title=devo creare un account?
FAQ1Desc1=Sì, abbiamo bisogno che tu crei un account con noi per rendere la tua esperienza di acquisto più semplice e veloce. Creando un account sarai in grado di:
FAQ1Desc2=* Traccia e traccia i tuoi ordini
FAQ1Desc3=* Memorizza gli indirizzi per fatturazione e spedizione più veloci
FAQ1Desc4=* Visualizza la cronologia degli ordini passati
FAQ1Desc5=* Utilizza altre funzionalità avanzate del nostro sito Web
FAQ1Desc6=È possibile creare un account facendo clic sul collegamento Account personale in alto a destra nella schermata e CONTINUA come nuovo cliente. Ti verrà richiesto di inserire i tuoi dati personali, l'indirizzo e creare una password. Al termine, fai clic sul pulsante "CONTINUA" per terminare.

FAQ2Title=posso modificare o cancellare il mio ordine dopo averlo effettuato?
FAQ2Desc1=Una volta che il tuo ordine è stato inviato e pagato, iniziamo a elaborarlo immediatamente in modo da poterlo ricevere rapidamente. Lo stato del tuo ordine verrà mostrato come 'Elaborazione' durante questa fase. Puoi contattarci per modificare o annullare il tuo ordine prima che il suo stato cambi in "Spedito".

FAQ3Title=offrite un servizio di spedizione internazionale?
FAQ3Desc1=Sì, forniamo un servizio di spedizione internazionale e la tariffa di spedizione viene calcolata automaticamente durante il checkout. È possibile effettuare l'ordine direttamente dal nostro sito Web.

FAQ4Title=come posso mettermi in contatto con noi?
FAQ4Desc1=In caso di domande sullo shopping sul nostro sito Web, è possibile contattare l'assistenza clienti tramite la pagina Contatti o l'invio di e-mail. I rappresentanti dell'assistenza clienti rispondono generalmente alla domanda entro 24 ore.

FAQ5Title=Quali metodi di pagamento sono accettati?
FAQ5Desc1=Accettiamo anche Visa, MasterCard.

FAQ6Title=quali sono le opzioni di consegna?
FAQ6Desc1=Consegniamo in tutti i 50 paesi, in modo che tutti possano godere dei nostri prodotti! Il nostro negozio è inoltre orgoglioso di offrire spedizioni standard verso indirizzi internazionali. Forniamo la spedizione standard (via terra) per impostazione predefinita e il tempo di consegna è di 5 - 10 giorni lavorativi. Se hai bisogno di una spedizione espressa, ti preghiamo di contattarci per un ordine speciale.

FAQ7Title=come posso seguire il mio ordine?
FAQ7Desc1=Dopo aver completato la procedura di pagamento, riceverai un'e-mail di conferma dell'ordine con il numero dell'ordine, a conferma che l'ordine è stato effettuato. Se non hai ricevuto un'email di conferma dell'ordine poco dopo aver effettuato l'ordine, controlla prima la cartella spam e-mail prima di chiedere al nostro supporto clienti.
FAQ7Desc2=Ulteriori informazioni sullo stato del tuo ordine ti verranno inviate via e-mail. Quando il tuo ordine viene spedito dal nostro magazzino, riceverai un'e-mail di conferma della spedizione contenente le informazioni di tracciamento. Puoi seguire lo stato del tuo ordine tramite le nostre e-mail o accedere a Il mio account in qualsiasi momento per controllare lo stato del tuo ordine nella pagina Cronologia ordini.

FAQ8Title=come posso restituire la merce?
FAQ8Desc1=Speriamo che tu ami ciò che hai ordinato, ma in caso contrario, puoi restituire la nostra merce. Accettiamo volentieri i resi della maggior parte degli articoli nuovi, non utilizzati nella loro condizione originale, inclusi tutti i tag e l'imballaggio degli articoli entro 15 giorni.

FAQ9Title=qual è la politica di rimpatrio?
FAQ9Desc1=Se ricevi un articolo errato o merce danneggiata o difettosa, contatta immediatamente l'assistenza clienti tramite la pagina Contattaci o l'e-mail.
FAQ9Desc2=Se desideri effettuare un reso via e-mail, invia la richiesta di reso dal nostro cliente e ottieni prima l'approvazione. È necessario imballare la merce nella sua condizione originale non utilizzata, inclusi tag e confezione.

FAQ10Title=manca il mio pacco - cosa devo fare?
FAQ10Desc1=Se non hai ancora ricevuto il tuo pacco, ci dispiace. Verifica prima con i tuoi vicini se hanno firmato per il tuo pacco. Per tutti gli ordini che vengono consegnati a un vicino, un biglietto da visita verrà messo alla tua porta per avvisarti del nome della proprietà o del numero a cui è stato consegnato. Se non riesci ancora a trovare il tuo pacco, non preoccuparti, contattaci sul servizio clienti e ti aiuteremo.

FAQ11Title=GARANZIA DEL PREZZO DI 30 GIORNI
FAQ11Desc1=Protezione del prezzo
FAQ11Desc2=La merce gode di garanzia del prezzo di 30 giorni. Puoi richiedere la protezione del prezzo se il prezzo si riduce entro 30 giorni.
FAQ11Desc3=Introduzione al servizio
FAQ11Desc4=I clienti possono richiedere la protezione del prezzo a condizione che il prodotto acquistato abbia il logo "Garanzia del prezzo di 30 giorni". Possono fare domanda entro 30 giorni prima o dopo la firma dell'ordine. Per l'ordine non pagato, i clienti possono pagare al prezzo del prodotto dopo l'approvazione della domanda; per l'ordine pagato, ti verrà rimborsata la differenza di prezzo.
FAQ11Desc5=Descrizione del servizio
FAQ11Desc6=1.Le merci acquistate altrove non possono godere della garanzia del prezzo;
FAQ11Desc7=2.Gli ordini non validi come gli ordini annullati o cancellati non possono godere della garanzia del prezzo;
FAQ11Desc8=3.Gli ordini che hanno richiesto il servizio post-vendita non possono godere dell'assicurazione sul prezzo;
FAQ11Desc9=4.L'ordine per la sostituzione, l'acquisto di gruppo e gli ordini di acquisto commerciale non possono godere della garanzia del prezzo;
FAQ11Desc10=5.Gli ordini online non pagati non possono godere della garanzia del prezzo; gli ordini pagati con tagliandi di categoria limitata detrarranno la parte pagata con i tagliandi di categoria limitata prima del calcolo della differenza;
FAQ11Desc11=6.Le situazioni sottostanti non possono godere della garanzia del prezzo. cioè, le materie prime sono esaurite; le materie prime stanno partecipando al picco; le materie prime sono beni ad acquisto limitato;
FAQ11Desc12=7.Prodotti adatti o prodotti in regalo non possono godere del prezzo garantito;
FAQ11Desc13=8.Oltre il periodo di garanzia del prezzo o il prezzo della merce non è stato modificato, i clienti non possono godere della garanzia del prezzo;
FAQ11Desc14=9.Gli ordini prima di "In attesa di essere stampati" o gli ordini nello stato "Bloccato" non possono godere del prezzo garantito;
FAQ11Desc15=10.Aggiunti regali extra mentre il prezzo della merce non è stato ridotto, la garanzia del prezzo non è applicabile (il prezzo per i regali deve essere detratto quando si richiede il prezzo garantito);
FAQ11Desc16=11.Altri prodotti con istruzioni speciali sulla pagina web non possono godere del prezzo garantito;
FAQ11Desc17=12.Attualmente, le merci con riduzione diretta del prezzo, sconto, acquisto M gratuito N possono godere della garanzia del prezzo;
FAQ11Desc18=13.Il prezzo visualizzato sulla pagina del prodotto al momento dell'applicazione o del feedback del cliente prevarrà.
FAQ11Desc19=Guida ai clienti
FAQ11Desc20=Quale prezzo sarà prevalente per la protezione del prezzo?
FAQ11Desc21=Il prezzo visualizzato sulla pagina del prodotto al momento dell'applicazione o del feedback del cliente prevarrà.

