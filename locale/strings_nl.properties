FAQ1Title=moet ik een account aanmaken?
FAQ1Desc1=Ja, we hebben je nodig om een account bij ons aan te maken om je winkelervaring gemakkelijker en sneller te maken. Door een account aan te maken, kunt u:
FAQ1Desc2=* Volg en traceer uw bestellingen
FAQ1Desc3=* Bewaar adressen voor snellere facturering en verzending
FAQ1Desc4=* Bekijk uw eerdere bestelgeschiedenis
FAQ1Desc5=* Gebruik andere verbeterde functies van onze website
FAQ1Desc6=U kunt een account aanmaken door op de link Mijn account in de rechterbovenhoek van het scherm te klikken en DOORGAAN als nieuwe klant. U wordt gevraagd om uw persoonlijke gegevens en adres in te vullen en een wachtwoord aan te maken. Als je dit hebt gedaan, klik je op de knop "DOORGAAN" om te voltooien.

FAQ2Title=kan ik mijn bestelling wijzigen of annuleren nadat ik deze heb geplaatst?
FAQ2Desc1=Zodra uw bestelling is ingediend en betaald, beginnen we deze onmiddellijk te verwerken, zodat we deze snel bij u kunnen bezorgen. Tijdens deze fase wordt uw bestelstatus weergegeven als 'Verwerken'. U kunt contact met ons opnemen om uw bestelling te wijzigen of te annuleren voordat de status is gewijzigd in 'Verzonden'.

FAQ3Title=bieden jullie internationale verzendservice?
FAQ3Desc1=Ja, we bieden internationale verzendservice en het verzendtarief wordt automatisch berekend tijdens het afrekenen. U kunt de bestelling rechtstreeks vanaf onze website plaatsen.

FAQ4Title=hoe kan ik contact met ons opnemen?
FAQ4Desc1=Als u vragen heeft over winkelen op onze website, kunt u onze klantenondersteuning bereiken via de contactpagina of door een e-mail naar ons te sturen. Vertegenwoordigers van de klantenondersteuning zullen uw vraag meestal binnen 24 uur beantwoorden.

FAQ5Title=welke betalingsmethoden worden geaccepteerd?
FAQ5Desc1=We accepteren ook Visa, MasterCard.

FAQ6Title=wat zijn uw bezorgopties?
FAQ6Desc1=Wij leveren aan alle 50 landen, zodat iedereen van onze producten kan genieten! Onze winkel biedt ook met trots standaard verzending aan naar internationale adressen. Wij bieden standaard (grond) verzending aan en de levertijd is 5 - 10 werkdagen. Als u express verzending nodig heeft, neem dan contact met ons op voor een speciale bestelling.

FAQ7Title=hoe kan ik mijn bestelling volgen?
FAQ7Desc1=Nadat u het afrekenproces heeft voltooid, ontvangt u een bevestigingsmail voor de bestelling met het bestelnummer, waarin wordt bevestigd dat uw bestelling is geplaatst. Als u kort na het plaatsen van uw bestelling geen e-mail ter bevestiging van de bestelling heeft ontvangen, controleer dan eerst de map met spam in uw e-mail voordat u onze klantenondersteuning vraagt.
FAQ7Desc2=Nadere informatie over de status van uw bestelling ontvangt u per e-mail. Wanneer uw bestelling vanuit ons magazijn wordt verzonden, ontvangt u een verzendbevestiging per e-mail met trackinginformatie. U kunt de status van uw bestelling volgen via onze e-mails aan u, of u kunt zich op elk moment aanmelden bij Mijn account om de status van uw bestelling te controleren op de pagina Ordergeschiedenis.

FAQ8Title=hoe stuur ik goederen terug?
FAQ8Desc1=We hopen dat je houdt van wat je hebt besteld, maar als dat niet het geval is, kun je onze artikelen retourneren. We accepteren graag retouren van de meeste nieuwe, ongebruikte items in hun originele staat, inclusief alle tags en andere itemverpakkingen binnen 15 dagen.

FAQ9Title=wat is het retourbeleid?
FAQ9Desc1=Als u een onjuist item of beschadigde of defecte goederen ontvangt, neem dan onmiddellijk contact op met onze klantenondersteuning via de contactpagina of via e-mail.
FAQ9Desc2=Als u een retour per e-mail wilt verzenden, dient u uw retourverzoek van onze klant in en krijgt u eerst de goedkeuring. U moet de koopwaar in de originele, ongebruikte staat verpakken, inclusief labels en verpakking.

FAQ10Title=mijn pakket ontbreekt - wat moet ik doen?
FAQ10Desc1=Als u uw pakket nog niet heeft ontvangen, spijt het ons. Informeer eerst bij uw buren of ze voor uw pakket hebben getekend. Voor bestellingen die bij een buurman worden afgeleverd, wordt een visitekaartje door uw deur gelegd om u te informeren over de naam of het nummer van de accommodatie. Als je je pakket nog steeds niet kunt vinden, maak je geen zorgen, neem contact met ons op via de klantenservice en we zullen je helpen.

FAQ11Title=30 DAGEN PRIJSGARANTIE
FAQ11Desc1=Prijsbescherming
FAQ11Desc2=De grondstof geniet een prijsgarantie van 30 dagen. U kunt prijsbescherming aanvragen als de prijs binnen 30 dagen daalt.
FAQ11Desc3=Service-introductie
FAQ11Desc4=Klanten kunnen prijsbescherming aanvragen zolang het gekochte product het logo "30 dagen prijsgarantie" heeft. Ze kunnen binnen 30 dagen voor of na ondertekening van de bestelling een aanvraag indienen. Voor de onbetaalde bestelling kunnen klanten de prijs van het product betalen nadat de aanvraag is goedgekeurd; voor de betaalde bestelling krijgt u het prijsverschil terug.
FAQ11Desc5=Dienstbeschrijving
FAQ11Desc6=1.Elders gekochte goederen kunnen geen prijsgarantie genieten;
FAQ11Desc7=2.ongeldige bestellingen zoals geannuleerde of verwijderde bestellingen kunnen niet genieten van prijsgarantie;
FAQ11Desc8=3.bestellingen waarbij service na verkoop is aangevraagd, kunnen niet genieten van een prijsverzekering;
FAQ11Desc9=4.Bestelling voor vervanging, groepsaankopen en commerciële inkooporders kunnen niet genieten van prijsgarantie;
FAQ11Desc10=5.Voor onbetaalde online bestellingen geldt geen prijsgarantie; bestellingen die met coupons van beperkte categorie worden betaald, zullen het gedeelte dat met coupons van beperkte categorie is betaald, in mindering brengen alvorens het verschil te berekenen;
FAQ11Desc11=6.Onderstaande situaties kunnen niet genieten van prijsgarantie. d.w.z. grondstoffen zijn niet op voorraad; grondstoffen nemen deel aan de piek; grondstoffen zijn goederen met beperkte inkoop;
FAQ11Desc12=7.Suit Producten of producten als cadeau kunnen geen prijsgarantie genieten;
FAQ11Desc13=8.Voorbij de prijsgarantieperiode of de commodityprijs is niet gewijzigd, kunnen klanten geen prijsgarantie genieten;
FAQ11Desc14=9.Bestellingen vóór "Wachten om te worden afgedrukt" of bestellingen in de staat "Gesloten" kunnen geen prijsgarantie genieten;
FAQ11Desc15=10.extra geschenken toegevoegd terwijl de goederenprijs niet is verlaagd, de prijsgarantie is niet van toepassing (prijs voor geschenken moet worden afgetrokken bij het aanvragen van prijsgarantie);
FAQ11Desc16=11.Voor andere producten met speciale instructies op de webpagina geldt geen prijsgarantie;
FAQ11Desc17=12.Momenteel kunnen goederen met directe prijsverlaging, korting, koop M gratis N genieten van prijsgarantie;
FAQ11Desc18=13.De prijs die op de productpagina wordt weergegeven op het moment van de aanvraag of feedback van de klant heeft voorrang.
FAQ11Desc19=Klantenbegeleiding
FAQ11Desc20=Welke prijs zal prevaleren voor prijsbescherming?
FAQ11Desc21=De prijs die op de productpagina wordt weergegeven op het moment dat de klant zich aanmeldt of feedback geeft, heeft voorrang.

