FailTips1=Dlaczego na Twoim zamówieniu widać niepowodzenie płatności?
FailTips2=Nasz system płatności wykrył, że Twoja karta kredytowa zawiera nieprawidłowe informacje lub nie jest autoryzowana lub dane adresowe są nieprawidłowe itp., Co powoduje niepowodzenie płatności za zamówienie. Możesz zapoznać się z poniższymi trzema sugestiami i dokonać spłaty.
FailTips3=Prosimy o dokładne sprawdzenie, czy dane karty kredytowej są wypełnione poprawnie, i podanie prawidłowych danych karty kredytowej po potwierdzeniu spłaty.
