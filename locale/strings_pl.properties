FAQ1Title=czy muszę założyć konto?
FAQ1Desc1=Tak, musisz założyć u nas konto, aby zakupy były łatwiejsze i szybsze. Tworząc konto będziesz mógł:
FAQ1Desc2=* Śledź i śledź swoje zamówienia
FAQ1Desc3=* Przechowuj adresy w celu szybszego rozliczenia i wysyłki
FAQ1Desc4=* Zobacz historię swoich wcześniejszych zamówień
FAQ1Desc5=* Korzystaj z innych ulepszonych funkcji naszej witryny internetowej
FAQ1Desc6=Możesz utworzyć konto, klikając łącze Moje konto w prawym górnym rogu ekranu i KONTYNUOWAĆ jako nowy klient. Zostaniesz poproszony o podanie swoich danych osobowych, adresu i utworzenie hasła. Gdy to zrobisz, kliknij przycisk „KONTYNUUJ”, aby zakończyć.

FAQ2Title=czy mogę zmienić lub anulować zamówienie po jego złożeniu?
FAQ2Desc1=Gdy Twoje zamówienie zostanie przesłane i opłacone, natychmiast je przetwarzamy, abyśmy mogli je szybko dostarczyć. Na tym etapie status Twojego zamówienia będzie wyświetlany jako „Przetwarzanie”. Możesz skontaktować się z nami, aby zmodyfikować lub anulować zamówienie, zanim jego status zmieni się na „Wysłane”.

FAQ3Title=czy zapewniacie międzynarodową usługę wysyłkową?
FAQ3Desc1=Tak, zapewniamy międzynarodową usługę wysyłkową, a koszt wysyłki jest obliczany automatycznie podczas realizacji transakcji. Możesz złożyć zamówienie bezpośrednio z naszej strony internetowej.

FAQ4Title=jak mogę się z nami skontaktować?
FAQ4Desc1=Jeśli masz jakiekolwiek pytania dotyczące zakupów w naszej witrynie internetowej, możesz skontaktować się z obsługą klienta, korzystając ze strony Kontakt lub wysyłając do nas wiadomość e-mail. Przedstawiciele obsługi klienta zazwyczaj odpowiedzą na Twoje pytanie w ciągu 24 godzin.

FAQ5Title=jakie metody płatności są akceptowane?
FAQ5Desc1=Akceptujemy również karty Visa, MasterCard.

FAQ6Title=jakie są opcje dostawy?
FAQ6Desc1=Dostarczamy do wszystkich 50 krajów, aby każdy mógł cieszyć się naszymi produktami! Nasz sklep z dumą oferuje również standardową wysyłkę na adresy międzynarodowe. Domyślnie zapewniamy standardową (naziemną) wysyłkę, a czas dostawy wynosi od 5 - 10 dni roboczych. Jeśli potrzebujesz ekspresowej wysyłki, skontaktuj się z nami w sprawie specjalnego zamówienia.

FAQ7Title=jak mogę śledzić moje zamówienie?
FAQ7Desc1=Po zakończeniu procesu składania zamówienia otrzymasz wiadomość e-mail z potwierdzeniem zamówienia z numerem zamówienia, potwierdzającą, że zamówienie zostało złożone. Jeśli nie otrzymałeś wiadomości e-mail z potwierdzeniem zamówienia wkrótce po złożeniu zamówienia, najpierw sprawdź folder ze spamem, zanim zapytasz naszą obsługę klienta.
FAQ7Desc2=Dalsze informacje dotyczące statusu Twojego zamówienia zostaną wysłane do Ciebie e-mailem. Kiedy Twoje zamówienie zostanie wysłane z naszego magazynu, otrzymasz wiadomość e-mail z potwierdzeniem wysyłki zawierającą informacje o śledzeniu. Możesz śledzić status swojego zamówienia za pośrednictwem naszych e-maili do Ciebie lub zalogować się na Moje konto w dowolnym momencie, aby sprawdzić status swojego zamówienia na stronie Historia zamówień.

FAQ8Title=jak zwrócić towar?
FAQ8Desc1=Mamy nadzieję, że podoba Ci się to, co zamówiłeś, ale jeśli nie, możesz zwrócić nasz towar. Chętnie przyjmujemy zwrot większości nowych, nieużywanych przedmiotów w oryginalnym stanie, w tym wszystkie metki i inne opakowania w ciągu 15 dni.

FAQ9Title=jaka jest polityka zwrotów?
FAQ9Desc1=Jeśli otrzymasz niewłaściwy przedmiot, uszkodzony lub wadliwy towar, natychmiast skontaktuj się z naszym działem obsługi klienta, korzystając ze strony Kontakt lub wiadomości e-mail.
FAQ9Desc2=Jeśli chcesz dokonać zwrotu pocztą elektroniczną, prześlij prośbę o zwrot od naszego klienta i uzyskaj najpierw zgodę. Musisz zapakować towar w oryginalnym, nieużywanym stanie, łącznie z metkami i opakowaniem.

FAQ10Title=brakuje mojej przesyłki - co mam zrobić?
FAQ10Desc1=Przepraszamy, jeśli jeszcze nie otrzymałeś paczki. Najpierw skontaktuj się z sąsiadami, aby sprawdzić, czy podpisali umowę na Twoją przesyłkę. W przypadku każdego zamówienia, które jest dostarczane do sąsiada, do drzwi zostanie włożona karta telefoniczna zawierająca informację o nazwie lub numerze nieruchomości, do której została dostarczona. Jeśli nadal nie możesz zlokalizować swojej paczki, nie martw się, skontaktuj się z nami w sprawie obsługi klienta, a my pomożemy.

FAQ11Title=30-DNIOWA GWARANCJA CENY
FAQ11Desc1=Ochrona ceny
FAQ11Desc2=Towar objęty jest 30-dniową gwarancją ceny. Możesz ubiegać się o ochronę ceny, jeśli cena spadnie w ciągu 30 dni.
FAQ11Desc3=Wprowadzenie do usługi
FAQ11Desc4=Klienci mogą ubiegać się o ochronę ceny, o ile zakupiony towar ma logo „30-dniowa gwarancja ceny”. Mogą złożyć wniosek w ciągu 30 dni przed lub po podpisaniu zamówienia. Za nieopłacone zamówienie klient może zapłacić cenę produktu po zatwierdzeniu wniosku; za opłacone zamówienie otrzymasz zwrot różnicy w cenie.
FAQ11Desc5=opis usługi
FAQ11Desc6=1.Towary zakupione gdzie indziej nie mogą być objęte gwarancją ceny;
FAQ11Desc7=2.Nieprawidłowe zamówienia, takie jak anulowane lub usunięte zamówienia, nie mogą korzystać z gwarancji ceny;
FAQ11Desc8=3.Zamówienia, które złożyły wniosek o obsługę posprzedażną, nie mogą korzystać z ubezpieczenia ceny;
FAQ11Desc9=4.Zamówienia na wymianę, zakup grupowy i zamówienia komercyjne nie mogą korzystać z gwarancji ceny;
FAQ11Desc10=5.Niepłacone zamówienia online nie mogą korzystać z gwarancji ceny; zamówienia opłacone kuponami o ograniczonej kategorii odliczą część zapłaconą kuponami o ograniczonej kategorii przed obliczeniem różnicy;
FAQ11Desc11=6.sytuacje poniżej nie mogą cieszyć się gwarancją ceny. tj. towary są niedostępne; towary biorą udział w gwałtownym wzroście; towary są towarami z ograniczoną możliwością zakupu;
FAQ11Desc12=7.Garnitur Produkty lub produkty jako prezent nie mogą korzystać z gwarancji ceny;
FAQ11Desc13=8.poza okresem gwarancji ceny lub cena towaru nie uległa zmianie, klienci nie mogą korzystać z gwarancji ceny;
FAQ11Desc14=9.Zamówienia przed „Oczekujące na wydruk” lub zamówienia w stanie „Zablokowane” nie mogą być objęte gwarancją ceny;
FAQ11Desc15=10.Dodatkowe prezenty dodane, gdy cena towaru nie została obniżona, gwarancja ceny nie ma zastosowania (cena prezentów musi zostać odliczona przy składaniu wniosku o gwarancję ceny);
FAQ11Desc16=11.Inne produkty ze specjalnymi instrukcjami na stronie internetowej nie mogą być objęte gwarancją ceny;
FAQ11Desc17=12.Obecnie towary z bezpośrednią obniżką ceny, rabatem, kup M za darmo N mogą korzystać z gwarancji ceny;
FAQ11Desc18=13.Cena wyświetlana na stronie produktu w momencie składania wniosku przez klienta lub opinii ma pierwszeństwo.
FAQ11Desc19=Wskazówki dla klientów
FAQ11Desc20=Jaka cena będzie obowiązywać w celu ochrony ceny?
FAQ11Desc21=Cena wyświetlana na stronie produktu w momencie składania wniosku przez klienta lub opinii ma pierwszeństwo.

