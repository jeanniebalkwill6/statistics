FAQ1Title=behöver jag skapa ett konto?
FAQ1Desc1=Ja, vi behöver att du skapar ett konto hos oss för att göra din shoppingupplevelse enklare och snabbare. Genom att skapa ett konto kan du:
FAQ1Desc2=* Spåra och spåra dina beställningar
FAQ1Desc3=* Lagra adresser för snabbare fakturering och frakt
FAQ1Desc4=* Visa din tidigare orderhistorik
FAQ1Desc5=* Använd andra förbättrade funktioner på vår webbplats
FAQ1Desc6=Du kan skapa ett konto genom att klicka på länken Mitt konto längst upp till höger på skärmen och FORTSÄTTA som ny kund. Du blir ombedd att fylla i dina personliga uppgifter, adress och skapa ett lösenord. När du har gjort det klickar du på knappen "FORTSÄTT" för att avsluta.

FAQ2Title=kan jag ändra eller avbryta min beställning efter att ha lagt den?
FAQ2Desc1=När din beställning har skickats och betalats börjar vi behandla den omedelbart så att vi kan få den till dig snabbt. Din orderstatus kommer att visas som "Bearbetning" under denna fas. Du kan kontakta oss för att ändra eller avbryta din beställning innan statusen ändrades till 'Skickad'.

FAQ3Title=tillhandahåller du internationell frakttjänst?
FAQ3Desc1=Ja, vi tillhandahåller internationell frakttjänst och fraktkostnaden beräknas automatiskt under kassan. Du kan beställa direkt från vår webbplats.

FAQ4Title=hur kan jag komma i kontakt med oss?
FAQ4Desc1=Om du har några frågor om shopping på vår webbplats kan du nå vår kundsupport via sidan Kontakta oss eller skicka e-post till oss. Kundsupportrepresentanter kommer vanligtvis att besvara din fråga inom 24 timmar.

FAQ5Title=vilka betalningsmetoder accepteras?
FAQ5Desc1=Vi accepterar också Visa, MasterCard.

FAQ6Title=vad är dina leveransalternativ?
FAQ6Desc1=Vi levererar till alla 50 länder så att alla kan njuta av våra produkter! Vår butik är också stolt över att kunna erbjuda standardfrakt till internationella adresser. Vi levererar standard (mark) leverans som standard och leveranstiden är 5 - 10 arbetsdagar. Om du behöver express Frakt, vänligen kontakta oss för specialbeställning.

FAQ7Title=hur kan jag spåra min beställning?
FAQ7Desc1=När du har slutfört kassaprocessen, kommer du att få en e-postbekräftelse med beställningsnummer och bekräfta att din beställning har gjorts. Om du inte har fått ett e-postmeddelande om bekräftelse kort efter att du gjort en beställning, kontrollera först din skräppostmapp innan du frågar vår kundsupport.
FAQ7Desc2=Mer information om statusen för din beställning kommer att skickas till dig via e-post. När din beställning skickas från vårt lager får du en leveransbekräftelse e-post med spårningsinformation. Du kan följa statusen för din beställning via våra e-postmeddelanden till dig, eller logga in på Mitt konto när som helst för att kontrollera statusen för din beställning på sidan Orderhistorik.

FAQ8Title=hur returnerar jag varor?
FAQ8Desc1=Vi hoppas att du älskar det du beställde, men om inte, kan du returnera våra varor. Vi accepterar gärna returneringar av de flesta nya, oanvända föremål i sitt ursprungliga skick, inklusive alla taggar och annan förpackning inom 15 dagar.

FAQ9Title=vad är returpolicyn?
FAQ9Desc1=Om du får en felaktig vara, eller skadade eller defekta varor, vänligen kontakta vår kundsupport omedelbart via sidan Kontakta oss eller e-post.
FAQ9Desc2=Om du vill göra en retur via e-post, skicka in din returförfrågan från vår kund och få godkännandet först. Du måste packa varorna i dess ursprungliga, oanvända skick, inklusive taggar och förpackningar.

FAQ10Title=min paket saknas - vad ska jag göra?
FAQ10Desc1=Om du ännu inte har fått ditt paket, är vi ledsna. Kontrollera först med dina grannar för att se om de har signerat för din paket. För beställningar som levereras till en granne läggs ett telefonkort genom din dörr för att informera dig om fastighetsnamnet eller numret det har levererats till. Om du fortfarande inte kan hitta din paket, oroa dig inte, kontakta oss på kundservice så hjälper vi dig.

FAQ11Title=30-DAGERS PRISGARANTI
FAQ11Desc1=Prisskydd
FAQ11Desc2=Varan har 30-dagars prisgaranti. Du kan ansöka om prisskydd om priset sänks inom 30 dagar.
FAQ11Desc3=Serviceintroduktion
FAQ11Desc4=Kunder kan ansöka om prisskydd så länge den köpta varan har "30-dagars prisgaranti" -logotyp. De kan ansöka inom 30 dagar före eller efter att beställningen undertecknats. För den obetalda beställningen kan kunder betala till produktens pris efter att ansökan har godkänts. för den betalda beställningen kommer du att få tillbaka prisskillnaden.
FAQ11Desc5=Service beskrivning
FAQ11Desc6=1.Boenden som köps någon annanstans kan inte åtnjuta prisgaranti;
FAQ11Desc7=2.Ogiltiga beställningar som annullerade eller raderade beställningar kan inte åtnjuta prisgaranti;
FAQ11Desc8=3.Beställningar som har ansökt om kundservice kan inte delta i prisförsäkring;
FAQ11Desc9=4.Beställning för ersättning, gruppköp och kommersiella inköpsorder kan inte åtnjuta prisgaranti;
FAQ11Desc10=5.Obetalda onlinebeställningar kan inte åtnjuta prisgaranti; beställningar som betalas med kuponger i begränsad kategori drar av den del som betalats med kuponger i begränsad kategori innan skillnaden beräknas;
FAQ11Desc11=6.nedanstående situationer kan inte åtnjuta prisgaranti. Råvaror är slut i lager; Råvaror deltar i spiken; Råvaror är varor med begränsat köp;
FAQ11Desc12=7.Kostymprodukter eller produkter som gåva kan inte åtnjuta prisgaranti;
FAQ11Desc13=8.Utöver prisgarantiperioden eller råvarupriset har inte ändrats kan kunder inte åtnjuta prisgaranti;
FAQ11Desc14=9.Beställningar före "Väntar på att skrivas ut" eller beställningar i "Låst" tillstånd kan inte åtnjuta prisgaranti;
FAQ11Desc15=10.Extra gåvor tillagda medan råvarupriset inte har sänkts är prisgarantin inte tillämplig (Pris för gåvor måste dras av när du ansöker om prisgaranti);
FAQ11Desc16=11.Andra produkter med speciella instruktioner på webbsidan kan inte gälla prisgaranti;
FAQ11Desc17=12.För närvarande kan varor med direkt prissänkning, rabatt, köp M gratis N åtnjuta prisgaranti;
FAQ11Desc18=13.Priset som visas på produktsidan vid tidpunkten för kundansökan eller feedback ska gälla.
FAQ11Desc19=Kunds vägledning
FAQ11Desc20=Vilket pris ska gälla för prisskydd?
FAQ11Desc21=Priset som visas på produktsidan vid tidpunkten för kundansökan eller feedback ska gälla.

